<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body>
    <h2 id="header">The Ultimate Rock Paper Scissors!</h2>
    <div class = "container">
        <div class = "row-align-items-center">
            <div class = "col-xs-6">
                <h2 id="dogHeader">Team 1!</h2>
                <input id="showDog" type="button" value="Change Your Avatar"></input>
                <img height = 250 width = 200 id = "dog" src = "Images/blank.png">
            </div>
            <div class = "col-xs-6">
                <h2 id="catHeader">Team 2!</h2>
                <input id="showCat" type="button" value="Change Your Avatar"></input>
                <img height = 250 width = 200 id = "cat" src = "Images/blank.png">
            </div>
        </div>
        <br>
        <div class = "row">
            <h2 class = "rpsIntro">
                Dog Vs Cat Rock Paper Scissors!
            </h2>
            <div class = "col-xs-6">
                <input id="doRPS" type="button" value="Start"></input>
            </div>
            <br>
            <h3 id = "catChoice">Cats Haven't Decided</h3>
            <br>
            <h3 id = "dogChoice">Dogs Haven't Decided</h3>
            <h2 id = "winner">No Winner Yet</h2>
        </div>
    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "script.js"></script>
</html>
